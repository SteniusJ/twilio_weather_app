name: Test Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install Node
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm i

      - name: Run Test
        run: npm run test
