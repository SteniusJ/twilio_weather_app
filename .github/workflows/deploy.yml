name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
        OW_API_KEY: ${{ secrets.OW_API_KEY }}
      run: |
        echo "$PRIVATE_KEY" > github-ec2.pem && chmod 600 github-ec2.pem
        ssh -o StrictHostKeyChecking=no -i github-ec2.pem ${USER}@${HOST} '
        echo "Current directory: $(pwd)"

        echo "Closing/removing previous container..."
        docker rm $(docker stop $(docker ps -a -q --filter ancestor=twilio_weather_app))

        REPO_URL="https://github.com/SteniusJ/twilio_weather_app.git"
        BRANCH="main"
        REPO_DIR="$HOME/twilio_weather_app"

        if [ -d "$REPO_DIR/.git" ]; then
          cd "$REPO_DIR"
          git pull origin "$BRANCH"
        else
          git clone "$REPO_URL" "$REPO_DIR"
          cd "$REPO_DIR"
        fi

        echo "Creating enviroment variables..."
        rm .env
        echo "OW_API_KEY=$OW_API_KEY" > .env

        echo "Building new image..."
        docker build . -t twilio_weather_app

        echo "Starting new image..."
        docker run -d -p 80:3000 twilio_weather_app
        '
